<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <nav>
    <div class="navbar container">
      <div class="logo">
        <img src="/Images/logo.png" alt="Logo" />
      </div>
      <div class="nav-pages">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="porfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="login.html">Login/Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="auth-main">
    <div class="auth-container">
      <div class="auth-section signup">
        <h2>Sign Up</h2>
        <form action="#" method="POST" class="auth-form">
          <div class="form-group">
            <label for="signup-name">Name</label>
            <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
          </div>
          <button type="submit" class="auth-btn">Sign Up</button>
          <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
